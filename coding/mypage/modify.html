			<h2><img src="../common/images/mypage/stit01.png" alt="회원정보 수정 - 눈과 마음을 치유하는 국내 최고의 안과질환 전문 한의원 학회" /></h2>
		</div>
		<!-- // location + title -->
		
		<div class="tbl_modify">
			<p class="chk_info"><img src="../common/images/ico/ico_re.png" alt="필수항목" /> <span class="info_s">표시는 필수 입력사항입니다.</span></p>
			<table summary="이름, 아이디, 비밀번호, 생년월일 등 회원정보를 입력하고 수정하기 위한 표">

				<colgroup>
					<col width="129" />
					<col width="*" />
				</colgroup>
				<tbody>
					<tr>
						<th><img src="../common/images/ico/ico_re.png" alt="필수항목" />이름</th>
						<td>홍길동</td>
					</tr>
					<tr>
						<th><img src="../common/images/ico/ico_re.png" alt="필수항목" />아이디</th>

					</tr>
					<tr>
						<th><img src="../common/images/ico/ico_re.png" alt="필수항목" /><label for="repair_pw">비밀번호</label></th>

					</tr>
					<tr>
						<th><img src="../common/images/ico/ico_re.png" alt="필수항목" />생년월일</th>

					</tr>
					<tr>
						<th><label for="Mphone">전화번호</label></th>
						<td>
							<select name="Mphone" id="Mphone" class="inp_txt" title="전화번호 앞자리 선택" style="width:70px">
								<option value="">선택</option>
								<option value="02">02</option>
								<option value="031">031</option>
								<option value="032">032</option>
								<option value="041">041</option>
								<option value="042">042</option>
								<option value="051">051</option>
							</select>
							-
							<input type="text" name="Mphone1" title="전화번호 가운데자리 입력" class="inp_txt" style="width:60px" />
							-
							<input type="text" name="Mphone2" title="전화번호 마지막자리 입력" class="inp_txt" style="width:60px" />
						</td>
					</tr>
					<tr>
						<th><img src="../common/images/ico/ico_re.png" alt="필수항목" /><label for="Msmart">휴대폰번호</label></th>
						<td>
							<select name="Msmart" id="Msmart" class="inp_txt" title="휴대폰번호 앞자리 선택" style="width:70px">
								<option value="010" selected="selected">010</option>
								<option value="011">011</option>
								<option value="016">016</option>
								<option value="017">017</option>
								<option value="018">018</option>
								<option value="019">019</option>
							</select>
							-
							<input type="text" name="Msmart1" title="휴대폰번호 가운데자리 입력" class="inp_txt" style="width:60px" value="1234" />
							-
							<input type="text" name="Msmart2" title="휴대폰번호 마지막자리 입력" class="inp_txt" style="width:60px" value="5678" />
						</td>
					</tr>
					<tr>
						<th><img src="../common/images/ico/ico_re.png" alt="필수항목" /><label for="Mmail">이메일</label></th>
						<td>
							<input type="text" class="inp_txt" id="Mmail" maxlength="20" title="이메일 아이디 입력" value="test1004" /> @ <input type="text" maxlength="20" class="inp_txt" title="이메일 도메인 입력" value="naver.com" />
							<select name="Mmailtail" id="Mmailtail" title="도메인 입력방법 선택" class="inp_txt" style="width:120px;">
								<option value="in">직접입력</option>
								<option value="yahoo.co.kr">야후</option>
								<option value="hanmail.net">한메일</option>
								<option value="hotmail.com">마이크로소프트</option>
								<option value="korea.com">코리아닷컴</option>
								<option value="naver.com">네이버</option>
								<option value="empas.com">엠파스</option>
								<option value="nate.com">네이트</option>
								<option value="daum.net">다음</option>
								<option value="gmail.com">구글</option>
							</select>
						</td>
					</tr>
					<tr>
						<th class="alignTop"><label for="Mzip1">주소</label></th>
						<td>
							<input type="text" id="Mzip1" name="Mzip1" class="inp_txt" title="우편번호 앞자리" maxlength="3" readonly="readonly" style="width:70px">
							-
							<input type="text" name="Mzip2" class="inp_txt" title="우편번호 뒷자리" maxlength="3" readonly="readonly" style="width:70px" />
							<a href="#"><img src="../common/images/member/btn_zipcode.gif" alt="우편번호 검색" /></a>
							<input type="text" name="Maddr1" id="Maddr1" class="inp_txt mt3" title="주소" readonly="readonly" style="width:588px" />
							<input type="text" name="Maddr2" id="Maddr2" class="inp_txt mt3" title="상세 주소" maxlength="70" style="width:588px" />
						</td>
					</tr>
					<tr>
						<th><img src="../common/images/ico/ico_re.png" alt="필수항목" />성별</th>

					</tr>
					<tr>
						<th><img src="../common/images/ico/ico_re.png" alt="필수항목" />이메일 수신여부</th>

							<label><input type="radio" name="Mrcv" value="Y" checked="checked" />수신</label>
							<label><input type="radio" name="Mrcv" value="N" />수신하지 않음</label>
						</td>
					</tr>
					<tr>
						<th><img src="../common/images/ico/ico_re.png" alt="필수항목" />SMS 수신여부</th>

							<label><input type="radio" name="Msms" value="Y" checked="checked" />수신</label>
							<label><input type="radio" name="Msms" value="N" />수신하지 않음</label>
						</td>
					</tr>
					<tr>
						<th class="pwc"><label><input type="checkbox" />비밀번호 변경</label></th>
						<td>
							<span>새 비밀번호 <input type="password" name="chpw" id="chpw" class="inp_txt ml10" title="변경할 비밀번호 입력" style="width:100px" /></span>
							<span class="ml20">비밀번호 확인 <input type="password" name="rechpw" id="rechpw" class="inp_txt ml10" title="변경할 비밀번호 다시입력 " /></span>
						</td>
					</tr>
				</tbody>
			</table>
